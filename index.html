<!DOCTYPE html>
<html>
    <head>
        <title>Social Image Maker</title>
        <link rel='stylesheet' href="css/bootstrap.min.css"/>
        <link rel='stylesheet' href='css/main.css'/>
        <link rel='stylesheet' href='css/settings.css'/>
    </head>
    <body>

            <!-- creation screen -->
            <div class='story'>
                <div class='col-sm-3 sim-ui'>
                    <!-- landing screen with input box -->
                    <div class='intro panel'>
                        <div class="panel-body">
                            <h1>Social Image Maker</h1>
                        </div>
                    </div>
                    <div class='sim-ui--options panel'>
                        <div class="panel-body">
                            <form class='story-form'>
                                <label>embed.ly URL
                                <input class='story-form--input' placeholder='Enter the URL of a story'></label>
                                <button class="btn bg-primary" type='submit' class='story-form--button class="btn bg-primary"'>Go</button class="btn bg-primary">
                            </form>
                            <div class='thinking hide'>Thinking...</div>
                            <div class='options--set'>
                                <div class='options--item option--text'>
                                    <label>Text
                                    <input class='input-text' data-prop='text' placeholder='Enter quote/text here'></label>
                                </div>
                                <div class='options--item option--credit'>
                                    <label>Credit
                                    <input class='input-text' data-prop='credit' placeholder='Enter name here'></label>
                                </div>
                            </div>
                            <div class='options--set'>
                                <div class='options--item option--platform'>
                                    <label>Platform</label>
                                    <select data-prop='platform'></select>
                                </div>
                                <div class='options--item option--position'>
                                    <label>Image Position</label>
                                    <button class="btn bg-primary" data-prop='position' data-val='up'>&uarr;</button class="btn bg-primary">
                                    <button class="btn bg-primary" data-prop='position' data-val='down'>&darr;</button class="btn bg-primary">
                                    <button class="btn bg-primary" data-prop='position' data-val='left'>&larr;</button class="btn bg-primary">
                                    <button class="btn bg-primary" data-prop='position' data-val='right'>&rarr;</button class="btn bg-primary">
                                </div>
                                 <div class='options--item option--layout'>
                                    <label>Layout</label>
                                    <select data-prop='layout'>
                                        <option value='top' selected>top</option>
                                        <option value='middle'>middle</option>
                                        <option value='bottom'>bottom</option>
                                    </select>
                                </div>
                                 <div class='options--item option--align'>
                                    <label>Alignment</label>
                                    <select data-prop='align'>
                                        <option value='left' selected>left</option>
                                        <option value='center'>center</option>
                                        <option value='right'>right</option>
                                    </select>
                                </div>
                                <div class='options--item option--font'>
                                    <label>Font</label>
                                    <select data-prop='font'></select>
                                </div>
                                <div class='options--item option--size'>
                                    <label>Font Size</label>
                                    <button class="btn bg-primary" data-prop='size' data-val='1'>+</button class="btn bg-primary">
                                    <button class="btn bg-primary" data-prop='size' data-val='-1'>-</button class="btn bg-primary">
                                </div>
                                <div class='options--item option--shadow'>
                                    <label>Shadow</label>
                                    <select data-prop='shadow'>
                                        <option value='off' selected>off</option>
                                        <option value='on'>on</option>
                                    </select>
                                </div>
                                <div class='options--item option--contrast'>
                                    <label>Contrast</label>
                                    <input class='input-range' type='range' data-prop='contrast' min='0' max='10' step='1' value='5'/>
                                </div>
                            </div>
                            <div class='sim-finish'>
                                <button type="button" class='btn btn-lg bg-primary generate' data-toggle="modal" data-target="#myModal">Generate image</button class="btn bg-primary">
                            </div>
                        </div>
                    </div>
                    
                    <p class="well"><a href='https://github.com/BostonGlobe/social-image-maker/issues' target="_blank">Github repository for issues</a></p>
                    
                </div>

                <!-- output canvas -->
                <div class="col-sm-9">
                    <div class="preview panel">
                        <div class='sim-canvas top'>
                            <div class='canvas--image'></div>
                            <div class='canvas--watermark'>
                                <img src='img/logo.png'/>
                            </div>
                            <div class='canvas--quote'>
                                <p class='quote--text'></p>
                                <p class='quote--credit'></p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
              </div>
              <div class="modal-body">
              <div class='sim-output'></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Image</button>
              </div>
            </div>
          </div>
        </div>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js' type='text/javascript'></script>
        <script src='http://cdn.embed.ly/jquery.embedly-3.1.1.min.js' type='text/javascript'></script>
        <script src='js/libs/html2canvas.js' type='text/javascript'></script>
        <script src='js/libs/canvas2image.js' type='text/javascript'></script>
        <script src='js/settings.js' type='text/javascript'></script>
        <script src='js/main.js' type='text/javascript'></script>
        <script src='js/bootstrap.min.js' type='text/javascript'></script>
    </body>
</html>
