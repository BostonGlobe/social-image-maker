<!DOCTYPE html>
<html>
    <head>
        <title>Social Imager Maker</title>
        <link rel='stylesheet' href='css/main.css'/>
        <link rel='stylesheet' href='css/settings.css'/>
    </head>
    <body>
        <div class='container'>
            <!-- landing screen with input box -->
            <div class='intro'>
                <h3>Social Image Maker</h3>
                <form class='story-form'>
                    <input class='story-form--input' placeholder='Enter the URL of a story'>
                    <button type='submit' class='story-form--button'>Go</button>
                </form>
                <div class='thinking hide'>Thinking...</div>
            </div>

            <!-- creation screen -->
            <div class='story hide'>
                <div class='sim-ui'>
                    <div class='sim-ui--options'>
                        <div class='options--set'>
                            <div class='options--item option--text'>
                                <span>Text</span>
                                <input class='input-text' data-prop='text' placeholder='Enter quote/text here'>
                            </div>
                            <div class='options--item option--credit'>
                                <span>Credit</span>
                                <input class='input-text' data-prop='credit' placeholder='Enter name here'>
                            </div>
                        </div>
                        <div class='options--set'>
                            <div class='options--item option--platform'>
                                <span>Platform</span>
                                <select data-prop='platform'></select>
                            </div>
                            <div class='options--item option--position'>
                                <span>Image Position</span>
                                <button data-prop='position' data-val='up'>&uarr;</button>
                                <button data-prop='position' data-val='down'>&darr;</button>
                                <button data-prop='position' data-val='left'>&larr;</button>
                                <button data-prop='position' data-val='right'>&rarr;</button>
                            </div>
                             <div class='options--item option--layout'>
                                <span>Layout</span>
                                <select data-prop='layout'>
                                    <option value='top' selected>top</option>
                                    <option value='middle'>middle</option>
                                    <option value='bottom'>bottom</option>
                                </select>
                            </div>
                             <div class='options--item option--align'>
                                <span>Alignment</span>
                                <select data-prop='align'>
                                    <option value='left' selected>left</option>
                                    <option value='center'>center</option>
                                    <option value='right'>right</option>
                                </select>
                            </div>
                            <div class='options--item option--font'>
                                <span>Font</span>
                                <select data-prop='font'></select>
                            </div>
                            <div class='options--item option--size'>
                                <span>Font Size</span>
                                <button data-prop='size' data-val='1'>+</button>
                                <button data-prop='size' data-val='-1'>-</button>
                            </div>
                            <div class='options--item option--shadow'>
                                <span>Shadow</span>
                                <select data-prop='shadow'>
                                    <option value='off' selected>off</option>
                                    <option value='on'>on</option>
                                </select>
                            </div>
                            <div class='options--item option--contrast'>
                                <span>Contrast</span>
                                <input class='input-range' type='range' data-prop='contrast' min='0' max='10' step='1' value='5'/>
                            </div>
                        </div>                        
                    </div>
                </div>

                <!-- output canvas -->
                <div class='sim-canvas top'>
                    <div class='canvas--image'></div>
                    <div class='canvas--watermark'>
                        <img src='img/logo.png'/>
                    </div>
                    <div class='canvas--quote'>
                        <p class='quote--text'></p>
                        <p class='quote--credit'></p>
                    </div>
                </div>
                <div class='sim-finish'>
                    <button class='generate'>Generate image</button>
                </div>
                <div class='sim-output'></div>
            </div>
        </div>
        <p style='text-align:center;'><a href='https://github.com/BostonGlobe/social-image-maker/issues'>Github repository for issues</a></p>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js' type='text/javascript'></script>
        <script src='http://cdn.embed.ly/jquery.embedly-3.1.1.min.js' type='text/javascript'></script>
        <script src='js/libs/html2canvas.js' type='text/javascript'></script>
        <script src='js/libs/canvas2image.js' type='text/javascript'></script>
        <script src='js/settings.js' type='text/javascript'></script>
        <script src='js/main.js' type='text/javascript'></script>
    </body>
</html>
